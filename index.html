<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slides</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slides" id="slides">
        <div class="wrap">
            <div class="slide">
                <img src="/img/800-300(1)-800x300.png" alt="">
            </div>

            <div class="slide">
                <img src="/img/800-300-800x300-18.png" alt="">
            </div>

            <div class="slide">
                <img src="/img/800-300-800x300-21.png" alt="">
            </div>

            <div class="slide">
                <img src="/img/800-300-800x300-22.png" alt="">
            </div>

            <div class="slide">
                <img src="/img/800-300-800x300-24.png" alt="">
            </div>

            <div class="slide">
                <img src="/img/a51-800-300-800x300-3.png" alt="">
            </div>

            <div class="slide">
                <img src="/img/dh-tre-em-800-300-800x300-1.png" alt="">
            </div>

            <div class="slide">
                <img src="/img/reno3-800-300-800x300.png" alt="">
            </div>

            <div class="clear-fix"></div>
        </div>

        <div class="button">
            <div class="prev">
                <span>‹</span>
            </div>

            <div class="next">
                <span>›</span>
            </div>
        </div>

        <script src="main.js"></script>
    </div>
</body>
</html>
